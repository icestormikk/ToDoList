<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <img src="styles/images/search-icon.svg" alt="search-icon">
        <input type="text" id="searchbar" placeholder="Поиск">
      </div>
      <img src="styles/images/account_photo.svg" alt="account_photo">
    </header>
    <main>
      <aside>
        <button class="ui-button ui-widget" id="today-todos-button">Сегодня</button>
        <button class="ui-button ui-widget" id="week-todos-button">На неделю</button>
        <div class="datepicker-container" id="datepicker"></div>
        <label for="is_uncompleted">
          Только невыполненные
          <input type="checkbox" name="is_uncompleted" id="is_uncompleted">
        </label>
      </aside>
      <div id="todo-container-main">
        <div id="todo-container-header">
          <span class="today-date"></span>
          <div id="todo-sorting">
            <img src="styles/images/sort_icon.svg" alt="sort_icon">
            <span>Сортировать по дате</span>
          </div>
        </div>
        <div id="todo-container"></div>
      </div>
    </main>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
